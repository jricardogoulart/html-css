        /* 
            #   =   id
            .   =   class
            :   =   pseudo-class
            ::  =   pseudo-element
            >   =   children
        
        */
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        a{
            color: blue;
            text-decoration: none;
            font-weight: bold; 
        }
        
        a:visited{
            color: darkblue;
        }
        a:hover{
            color:black;

        }
        a:active{

        }

        }
        .especial::after{
            content: '⇐';
        }
